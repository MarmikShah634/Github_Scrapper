{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    
    <title>Sign in</title>
</head>

<body class="text-center">
    <div class="container">
        <form id="userForm" class="needs-validation" method="post" novalidate>
            {% csrf_token %}
            <h1>Sign in</h1>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="user_name" name="user_name" placeholder="Username" required>
                <label for="user_name">Username</label>
                <div class="invalid-feedback">Please provide a username.</div>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
                <label for="email">Email Address</label>
                <div class="invalid-feedback">Please provide a valid email address.</div>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                <label for="password">Password</label>
                <div class="invalid-feedback">Please provide a password.</div>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="phone_no" name="phone_no" placeholder="Phone Number" required>
                <label for="phone_no">Phone Number</label>
                <div class="invalid-feedback">Please provide a phone number.</div>
            </div>
            <button class="btn btn-primary" id="subBtn" type="submit">Submit</button>
            <br><br>
            <p>Already have an account? <a href="/">Log in</a></p>
        </form>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXlGGCp2RQ8cuJ7/6bqq2rNIFpH8k5/5LuYPH/ii9MF56e0W8RP0k0A6Q1c7"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-c2QFmsAHsPvE8f5teap5oKwVZFBhsm1s60eZGVg6ejJ1pQ4PU6ozl8n+KTP65WpZ"
        crossorigin="anonymous"></script>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation');

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }

                        form.classList.add('was-validated');
                    }, false);
                });
        })();
    </script>
</body>

</html>
